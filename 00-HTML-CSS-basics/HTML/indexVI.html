            <option value="baseball">Baseball</option>
            <option value="voleyball">Voleyball</option>
            <option value="rugby">Rugby</option>

        Write your bio<br>
        <textarea rows="5" cols="30">
        </textarea><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
